{% extends 'base.html' %}       

{% block headContent %}
<title> EDIT </title>
{% endblock %}

{% block content%}       
<form action="{% url 'edit' data.id %}" method="POST">
    {% csrf_token %}
    TITLE: <input type="text" name="title" value="{{data.title}}">
    <hr>
    <textarea name="content" cols="100" rows="20" width="100%"> {{data.content}}</textarea> <br>

    <input type="submit">
</form>
{% endblock %}
