{% extends 'base.html' %}       

{% block headContent %}
        <title> SIGN UP </title> 
{% endblock %}

{% block content%}       
        <h1> SIGN UP PAGE </h1> <br>

        <form method="POST" action="/signup">
            {% csrf_token %}
            ID <input name="id" type="text"> <br>
            PASSWORD <input name="password" type="password"> <br>
            <input type="submit">
        </form>

        {% if msg %}
        <h1> {{msg}} </h1>
        {% endif %}
{% endblock %}
