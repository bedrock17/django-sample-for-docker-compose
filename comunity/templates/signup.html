<html>
    <head>
        <title> SIGN UP </title> 
    </head>
    <body>
        <h1>
            SIGN UP PAGE <br>
            <form method="POST" action="/signup">
                {% csrf_token %}
                ID <input name="id" type="text"> <br>
                PASSWORD <input name="password" type="password"> <br>
                <input type="submit">
            </form>

            {% if msg %}
            <h1> {{msg}} </h1>
            {% endif %}
        </h1>
    </body>
</html>
